
{% extends 'accounts/form.html'%}
{% block content %}

    <div class="c-container">
        <div class="card c-card">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Tell Your query!</h4>
                <form  method ="POST" action="" onsubmit="showMessageAndRedirect()">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username...">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email...">
                    </div>
                    <div class="mb-3">
                        <label for="textbox" class="form-label">Description</label>
                        <textarea type="textbox" class="form-control" id="description" name="description" placeholder="Your Issue..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showMessageAndRedirect() {
            alert("Your message has been submitted successfully!");
        }
    </script>
  
{% endblock content%}
